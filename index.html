<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Voidara Business</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #0077cc;
      color: white;
      padding: 3rem 1rem;
      text-align: center;
      animation: fadeInDown 1s ease forwards;
    }
    header h1 {
      margin: 0 0 0.2rem;
      font-weight: 700;
      font-size: 2.8rem;
      letter-spacing: 1.2px;
    }
    header p {
      margin: 0;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    main {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 3rem;
    }
    .videos {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    iframe {
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 119, 204, 0.3);
      width: 100%;
      max-width: 480px;
      height: 270px;
    }
    .actions {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      background-color: #6422B8;
      color: white;
      padding: 1rem 2.5rem;
      font-size: 1.3rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      box-shadow: 0 5px 15px rgba(0, 119, 204, 0.4);
    }
    .btn:hover,
    .btn:focus {
      background-color: #00C4CC;
      box-shadow: 0 8px 20px rgba(0, 95, 163, 0.6);
      outline: none;
    }
    .btn svg {
      width: 22px;
      height: 22px;
      fill: white;
    }
    footer {
      background-color: #FF738E;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.85rem;
      color: #555;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      iframe {
        max-width: 100%;
        height: 200px;
      }
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

    <iframe 
      src="https://www.youtube.com/embed/SsGV-W1D6ZQ"

      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen
      loading="lazy"></iframe>
  </section>

  <section class="actions">
    <a class="btn" href="https://partner.voidara.ai/join/XXPZwH42R1Jh" target="_blank" rel="noopener" aria-label="Use Ai Agent for Free">
      <!-- Icon: Clipboard Check -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M9 16.17l-3.5-3.5-1.41 1.41L9 19 20.5 7.5l-1.41-1.41z"/>
      </svg>
      Fill Out Info Form
    </a>

    <a class="btn" href="https://partner.voidara.ai/register?ref=your-ai-assistant" target="_blank" rel="noopener" aria-label="Use Ai and Earn from It">
      <!-- Icon: User Plus -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4 -4-4 -4 1.79-4 4 1.79 4 4 4zm-3 1c-2.67 0-8 1.34-8 4v3h11v-3c0-1.1.9-2 2-2h1v-3h-3zM19 11v2h2v2h-2v2h-2v-2h-2v-2h2v-2z"/>
      </svg>
      Join Our Business
    </a>
  </section>
</main>
